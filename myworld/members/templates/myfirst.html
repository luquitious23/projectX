<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 0 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      margin-top: 0;
    }
    .product p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Page</h1>
  </header>
  <div class="container">
    <div class="product">
      <h2>Product 1</h2>
      <img src="product1.jpg" alt="Product 1">
      <p>Description of Product 1.</p>
      <p>Price: $19.99</p>
      <a href="product1.html">Learn More</a>
    </div>
    <div class="product">
      <h2>Product 2</h2>
      <img src="product2.jpg" alt="Product 2">
      <p>Description of Product 2.</p>
      <p>Price: $24.99</p>
      <a href="product2.html">Learn More</a>
    </div>
    <!-- Add more product divs as needed -->
  </div>
</body>
</html>
